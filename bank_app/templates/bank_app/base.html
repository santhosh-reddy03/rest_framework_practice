<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="d-flex flex-column h-100">
	{% if messages %}
	<ul class="messages">
    	{% for message in messages %}
    		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    	{% endfor %}
	</ul>
    {% endif %}
	<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">abc bank stark technologies</header>
	<div>
		{% block content %}
		{% endblock %}
	</div>
	<footer class="footer mt-auto py-3 bg-light">
		<div class="container">
    	<span class="text-muted"><p class="mt-5 mb-3 text-muted">this is footer copy right to abc bank © 2017–2021</p></span>
  		</div>
	</footer>
</body>
</html>
